	<script>
		setIndexMenu();

		var menuElements = [
			{ menuName: "index_menu", title: "Dzień Dobry!", description: "Strona ta, zawiera kolekcję moich aplikacji i projektów", link: "index_content.html" },
			{ menuName: "carintime_menu", title: "Car in time", description: "Manipuluj czasem!", link: "carintime.html" },
			{ menuName: "janusz_menu", title: "Janusz: Misja Passat", description: "Uzbieraj Na Passata!", link: "janusz.html" },
			{ menuName: "rebounce_menu", title: "ReBounce", description: "Skacz jak najdłużej!", link: "rebounce.html" },
			{ menuName: "spaceshift_menu", title: "SpaceShift", description: "Przemierzaj odległe galaktyki!", link: "spaceshift.html" },
			{ menuName: "komuwinien_menu", title: "Komu Winien?", description: "Komu jestem winien, a kto mi?", link: "komuwinien.html" },
			{ menuName: "uczenie_menu", title: "Uczenie Parkowania", description: "Nauka parkowania na bazie 2 algorytmów", link: "uczenie.html" },
			{ menuName: "wykrywanie_menu", title: "Wykrywanie Twarzy", description: "Wykrywanie twarzy z systemem logowania", link: "detekcja.html" },
			{ menuName: "inne_menu", title: "Inne projekty", description: "inne pomniejsze projekty", link: "inne.html" }
			]


		function setIndexMenu() {
			updateMenu("index_menu");
		}

		function setCarintimeMenu() {
			updateMenu("carintime_menu");
		}

		function setJanuszMenu() {
			updateMenu("janusz_menu");
		}

		function setRebounceMenu() {
			updateMenu("rebounce_menu");
		}

		function setSpaceshiftMenu() {
			updateMenu("spaceshift_menu");
		}

		function setKomuwinienMenu() {
			updateMenu("komuwinien_menu");
		}

		function setUczenieMenu() {
			updateMenu("uczenie_menu");
		}

		function setWykrywanieMenu() {
			updateMenu("wykrywanie_menu");
		}

		function setInneMenu() {
			updateMenu("inne_menu");
		}

		var latestElement = "index_menu";

		function updateMenu(activeMenuElement) {
			console.log("fadeout");
			$(document).ready(function () {
				$("#wrapper, #nazwa, #opis, #footer").slideUp("slow", function() { setMenuElements(activeMenuElement)
				})
				;
			});

		}

		function setMenuElements(activeMenuElement) {


			$("#" + latestElement).removeClass("current_page_item");
			latestElement = activeMenuElement;
			menuElements.forEach(element => {
				if (activeMenuElement === element.menuName) {
					$("#" + element.menuName).addClass("current_page_item");
					$("#nazwa").text(element.title);
					$("#opis").html(element.description);
					$("#wrapper").load(element.link);
				}

			});

			$("#wrapper, #nazwa, #opis, #footer").delay( 150 ).slideDown();

			console.log("fade in");



		}

		function showDropdown() {
  var x = document.getElementById("menu");
  if (x.className === "") {
    x.className += " responsive";
  } else {
    x.className = "";
  }
}

	</script>

			<a id="wykrywanie_menu" onclick="setWykrywanieMenu();">Wykrywanie Twarzy</a>
			<a id="inne_menu" onclick="setInneMenu();">Inne projekty</a>
			<a href="javascript:void(0);" class="icon" onclick="showDropdown()">
				<i class="fa fa-bars"></i>
			  </a>
